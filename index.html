<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="pages/index.css" />
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__container">

            <header class="header">
                <img src="./images/logo.svg" alt="Around The U.S logo" class="header__logo"/>
            </header>

            <main>

                <section class="profile">
                    <img src="./images/profile.jpg" alt="profile photo" class="profile__avatar"/>
                    <div class="profile__info">
                        <div class="profile__info-edit">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__subtitle">Explorer</p>
                    </div>
                    <button type="button" class="profile__add"></button>
                </section>

                <section class="elements">
                    <ul class="elements__table">
                        <li class="element">
                                <img class="element__image" alt="Yosemite Valley" src="./images/element__yosemite.png"/>
                            <div class="element__text">
                                <h2 class="element__name">Yosemite Valley</h2>
                                <button type="button" class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" alt="Lake Louise" src="./images/element__lake_louise.png"/>
                            <div class="element__text">
                                <h2 class="element__name">Lake Louise</h2>
                                <button type="button" class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" alt="Bald Mountain" src="./images/element__bald_mountain.png"/>
                            <div class="element__text">
                                <h2 class="element__name">Bald Mountains</h2>
                                <button type="button" class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" alt="Latemar" src="./images/element__latemar.png"/>
                            <div class="element__text">
                                <h2 class="element__name">Latemar</h2>
                                <button type="button" class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" alt="Vanoise National Park" src="./images/element__vanoise.png"/>
                            <div class="element__text">
                                <h2 class="element__name element__name_ellipse">Vanoise National Park</h2>
                                <button type="button" class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" alt="Lago di Braies" src="./images/element__lago.png"/>
                            <div class="element__text">
                                <h2 class="element__name">Lago di Braies</h2>
                                <button type="button" class="element__heart"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">
                    Â© 2020 Around The U.S.
                </p>
            </footer>

            <div class="modal ">
                <div class="modal__container">
                    <button type="button" class="modal__close"></button>
                    <form name="form" method="post" class="modal__form">
                        <h3 class="modal__title">Edit profile</h3>
                        <input type="text" name="Name"
                        class="modal__input modal__input_type_form-name" placeholder="Name" />
                        <input type="text" name="About" class="modal__input modal__input_type_form-job" placeholder="About me"/>
                        <button type="submit" class="modal__submit">Save</button>
                    </form>
                </div>    
            </div>
        </div>

        <script src="./scripts/script.js"></script>
    </body>
</html>
