<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="pages/index.css" />
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__container">

            <header class="header">
                <img src="./images/logo.png" alt="Around The U.S logo" class="header__logo"/>
            </header>

            <main>

                <section class="profile">
                    <img src="./images/profile.jpg" alt="profile photo" class="profile__avatar"/>
                    <div class="profile__info">
                        <div class="profile__info-edit">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit"></button>
                        </div>
                        <p class="profile__subtitle">Explorer</p>
                    </div>
                    <button class="profile__add"></button>
                </section>
                <section class="elements">

                    <ul>
                        <li class="element">
                            <div>
                                <img src="./images/element__yosemite.jpg"/>
                                <p>Yosemite Valley</p>
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./images/element__lake_louise.png"/>
                                <p>Lake Louise</p>
                            </div>
                        </li>
                        <li>
                            <img src="./images/element__bald_mountain.png"/>
                                <p>Bald Mountains</p>
                        </li>
                        <li>
                            <img src="./images/element__latemar.png"/>
                                <p>Latemar</p>
                        </li>
                        <li>
                            <img src="./images/element__vanoise.png"/>
                                <p>Vanoise National Park</p>
                        </li>
                        <li>
                            <img src="./images/element__lago.png"/>
                                <p>Lago di Braies</p>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                2020 Around The U.S.
            </footer>
        </div>
    </body>
</html>
