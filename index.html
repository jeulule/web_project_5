<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="pages/index.css" />
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__container">

            <header class="header">
                <img src="./images/logo.png" alt="Around The U.S logo" class="header__logo"/>
            </header>

            <main>

                <section class="profile">
                    <img src="./images/profile.jpg" alt="profile photo" class="profile__avatar"/>
                    <div class="profile__info">
                        <div class="profile__info-edit">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit"></button>
                        </div>
                        <p class="profile__subtitle">Explorer</p>
                    </div>
                    <button class="profile__add"></button>
                </section>

                <section class="elements">
                    <ul class="elements__table">
                        <li class="element">
                                <img class="element__image" src="./images/element__yosemite.png"/>
                            <div class="element__text">
                                <p class="element__name">Yosemite Valley</p>
                                <button class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/element__lake_louise.png"/>
                            <div class="element__text">
                                <p class="element__name">Lake Louise</p>
                                <button class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/element__bald_mountain.png"/>
                            <div class="element__text">
                                <p class="element__name">Bald Mountains</p>
                                <button class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/element__latemar.png"/>
                            <div class="element__text">
                                <p class="element__name">Latemar</p>
                                <button class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/element__vanoise.png"/>
                            <div class="element__text">
                                <p class="element__name element__name_ellipse">Vanoise National Park</p>
                                <button class="element__heart"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/element__lago.png"/>
                            <div class="element__text">
                                <p class="element__name">Lago di Braies</p>
                                <button class="element__heart"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

            <div class="modal">
                <div class="modal__container">
                    <button class="modal__btn"></button>
                    <form class="modal__form">
                        <p class="modal__title">Edit Profile</p>
                        <input type="text" 
                        class="modal__input" id="modalName" placeholder="Jacques Cousteau" value="Jacques Cousteau"/>
                        <input type="text" id="modalJob" class="modal__input" placeholder="Explorer" value="Explorer"/>
                        <button class="modal__submit">Save</button>
                    </form>
                </div>    
            </div>

            <footer class="footer">
                2020 Around The U.S.
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
